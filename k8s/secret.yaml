apiVersion: v1
kind: Secret
metadata:
  name: smart-incident-bot-secrets
  labels:
    app: smart-incident-bot
type: Opaque
stringData:
  # Database credentials - REPLACE WITH ACTUAL VALUES
  postgres-url: "jdbc:postgresql://postgres-server.database.azure.com:5432/incidentdb?sslmode=require"
  postgres-user: "incident_user"
  postgres-password: "CHANGE_ME_IN_PRODUCTION"
  
  # API Security Token - REPLACE WITH STRONG TOKEN
  api-token: "CHANGE_ME_STRONG_TOKEN_HERE"
---
# Example: How to create this secret from command line
# kubectl create secret generic smart-incident-bot-secrets \
#   --from-literal=postgres-url='jdbc:postgresql://your-server.database.azure.com:5432/incidentdb?sslmode=require' \
#   --from-literal=postgres-user='your_user' \
#   --from-literal=postgres-password='your_secure_password' \
#   --from-literal=api-token='your_secure_api_token'
